<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>{{'AUTH.RESET_PASSWORD' | translate}}</h3>

      <p class="text-center">{{'AUTH.RESET_PASSWORD_DESCRIPTION' | translate}}</p>

      <div class="formGroup">
        <input type="email" class="formControl" placeholder="{{'AUTH.EMAIL_A' | translate}}" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup">
        <input type="submit" class="btn btnPrimary" value="{{'AUTH.RESET_PASSWORD' | translate}}"
          (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>

    <div class="redirectToLogin">
      <span>
        {{'AUTH.GO_BACK_TO' | translate}}
        <span class="redirect" (click)="authModalService.openDialog('signIn')">{{'AUTH.TO_LOGIN' | translate}}</span></span>
    </div>

  </div>
</div>
