<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <div class="formGroup description" *ngIf="authService.userData as user">
        <p class="text-center">{{'AUTH.CONFIRM_SENT' | translate}}<strong>{{user.email}}</strong>.</p>
        <p class="text-center">{{'AUTH.CHECK_EMAIL' | translate}}</p>
      </div>
      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="formGroup verifyButton d-flex justify-content-sm-center mb-4">
        <button type="button" class="btn btnPrimary" (click)="authService.SendVerificationMail()">
          <i class="fas fa-redo-alt"></i>
          {{'AUTH.RESEND_VERIFICATION' | translate}}
        </button>
      </div>
    </div>
    <div class="redirectToLogin redirect">
      <span>{{'AUTH.GO_BACK_TO' | translate}}
        <span class="redirect" (click)="authModalService.openDialog('signIn')">
          {{'AUTH.TO_LOGIN' | translate}}
        </span>
      </span>
    </div>

  </div>
</div>
