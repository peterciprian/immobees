<!-- MAP -->
<div class="map-container-card">
  <aol-map [logo]="true" [width]="width" [height]="height" (onSingleClick)="onSingleClick($event)">
    <aol-interaction-default></aol-interaction-default>
    <aol-view [zoom]="zoom">
      <aol-coordinate [x]="lon" [y]="lat" [srid]="'EPSG:4326'"></aol-coordinate>
    </aol-view>
    <aol-layer-tile [opacity]="opacity">
      <aol-source-osm></aol-source-osm>
    </aol-layer-tile>
    <aol-layer-vector [opacity]="opacity">
      <aol-source-vector>
        <aol-feature>
          <aol-geometry-point>
            <aol-coordinate [x]="lon" [y]="lat" [srid]="'EPSG:4326'"></aol-coordinate>
          </aol-geometry-point>
          <aol-style>
            <aol-style-circle [radius]="8">
              <aol-style-stroke [color]="'green'" [width]="width"></aol-style-stroke>
              <aol-style-fill [color]="'orange'"></aol-style-fill>
            </aol-style-circle>
          </aol-style>
        </aol-feature>
        <!-- <aol-feature>
        <aol-geometry-point>
          <aol-coordinate [x]="lon" [y]="lat" [srid]="'EPSG:4326'"></aol-coordinate>
        </aol-geometry-point>
        <aol-style>
          <aol-style-icon [src]="'assets/img/poi.svg'" [anchor]="[0.5, 1]" [anchorXUnits]="'fraction'"
            [anchorYUnits]="'fraction'" [scale]="0.1" [anchorOrigin]="'top-left'">
          </aol-style-icon>
        </aol-style>
      </aol-feature> -->
      </aol-source-vector>
    </aol-layer-vector>
    <aol-control>
      <aol-content>
        <div *ngIf="showControlsZoom" class="ol-overlaycontainer-stopevent">
          <div class="ol-zoom ol-unselectable ol-control">
            <button [title]="titleZoomIn" class="ol-zoom-in btn btn-sm btn-primary mr-1" type="button" title="Zoom in"
              (click)="increaseZoom()">+</button>
            <button [title]="titleZoomOut" class="ol-zoom-out btn btn-sm btn-primary" type="button" title="Zoom out"
              (click)="decreaseZoom()">âˆ’</button>
          </div>
          <div *ngIf="showControlsCurrentLocation && position" class="ol-rotate ol-unselectable ol-control">
            <button [title]="titleCurrentLocation" (click)="setCurrentLocation($event)">&#8982;</button>
          </div>
        </div>
      </aol-content>
    </aol-control>
  </aol-map>
</div>
