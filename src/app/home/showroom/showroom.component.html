<div class="showroom-container">

  <carousel [itemsPerSlide]="4" [singleSlideOffset]="singleSlideOffset" [startFromIndex]="0" [interval]="false">
    <slide *ngFor="let account of accounts; let index=index">
      <app-immo-card [account]="account"></app-immo-card>
    </slide>
  </carousel>
</div>
